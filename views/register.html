<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <form action="/views/register" method="post">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre_apellido" required>

            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="nombre_usuario" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required>

            <label for="perfil">Perfil del Usuario:</label>
            <select id="perfil" name="perfil" required>
                <option value="comprador">Comprador</option>
                <option value="vendedor">Vendedor</option>
            </select>

            <label for="categorias">Categorías de Interés:</label>
            <select id="categorias" name="categorias[]" multiple required>
                <option value="Electro">Electro</option>
                <option value="Moda">Moda</option>
                <option value="Hogar">Hogar</option>
                <option value="Juguetería">Juguetería</option>
                <option value="Vida sana">Vida Sana</option>
            </select>

            <label for="foto">Foto de Usuario:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>
        </form>
    </div>
</body>
</html>
